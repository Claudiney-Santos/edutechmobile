<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="css/grid.css">
            <link rel="stylesheet" href="css/errorbox.css">
            <link rel="stylesheet" href="css/modulebox.css">
            <title>BitGrid</title>
        </head>

        <body>
            <main>
                <div id="input-container">
                    <div id="code">
                        <label class="title" for="input-code">Code</label>
                        <textarea spellcheck="false" id="input-code">!>>>>>!^^^^^!<<<<<!v>>>>!v<<!>!>!v<<!>!>!v<<<!>!>!>!>![!<.<.<.<.>>>>^!]!v<<<<.{xor::,.i,}</textarea>
                        <div id="code-buttons">
                            <div>
                                <button id="Action">Execute</button>
                                <button id="Step">Step</button>
                                <button id="Stop">Clear</button>
                            </div>
                            <div>
                                <div id="delay">
                                    <input id="delay-input" type="range" value="100" min="0" max="1000" step="25">
                                    <label id="delay-text">100ms</label>
                                </div>
                                <button id="Modules">Modules</button>
                            </div>
                        </div>
                    </div>
                    <div class="invisivel" id="program-input">
                        <label for="input-field">Input:</label>
                        <input id="input-field" type="text" minlength="0" maxlength="1" autocomplete="off">
                    </div>
                    <div id="modulebox"></div>
                </div>
                <div id="output-container">
                    <span id="program-state">Program State: Waiting...</span>
                    <div class="inselecionavel" id="grade">
                        <label class="title">Grid</label>
                        <table id="output">
                            <tr><th>N/A</th></tr>
                        </table>
                    </div>
                    <div id="output-bitgrid">
                        <label for="output-field">Output:</label>
                        <span id="output-field"></span>
                    </div>
                </div>
                <div id="errorbox"></div>
            </main>
            <script src="js/ErrorBox.js"></script>
            <script src="js/various-functions.js"></script>
            <script src="js/BitGrid.js"></script>
            <script src="js/Grid.js"></script>
            <script src="js/ModuleBox.js"></script>
            <script src="js/client.js"></script>
        </body>
    </html>
</DOCTYPE>
